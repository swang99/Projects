{% extends "layout.html" %}


{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h3>Buy a Stock</h3>
    <form action="/buy" method="post">
        <div class="form-group">
            <input required autofocus class="form-control" name="symbol" placeholder="Ticker Symbol" type="text">
        </div>
        <div class="form-group">
            <input required autofocus class="form-control" name="shares" placeholder="Number of Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit" id="btn-submit">Buy</button>
    </form>
{% endblock %}
