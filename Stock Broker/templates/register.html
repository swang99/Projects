{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h3>Register for $W Finance</h3>
    <form action="/register" method="post">
        <div class="form-group">
            <input required autofocus class="form-control" name="username" placeholder="Username" type="text">
         </div>
        <div class="form-group">
            <input required autofocus class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input required autofocus class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <p class="notmatch">{{ usererr }}</p>
    <p class="notmatch">{{ passerr }}</p>
{% endblock %}
