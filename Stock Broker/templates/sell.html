{% extends "layout.html" %}


{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h3>Sell a Stock</h3>
    <form action="/sell" method="post">
        <div class="form-group">
            <select required class="form-control" name="symbol" id="exampleFormControlSelect1">
                <option disabled selected value="">Symbol</option>
                {% for row in tickers %}
                <option>{{ row["ticker"] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input required autofocus class="form-control" name="sellshares" placeholder="Number of Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
